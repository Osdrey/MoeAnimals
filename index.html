<html>
    <head>
        <meta charset="utf-8"/>
        <title>¡MoeAnimals!</title>
        <script src="JavaScript/MoeAnimals.js"></script>
        <link rel="stylesheet" href="CSS/MoeAnimals.css">
    </head>

    <body>
        <section id = "Iniciar">
            <h1>MoeAnimals</h1>
            <img src="CSS/Imagenes/Cargando.gif" id="Cargando">
            <button id = "boton-iniciar">Iniciar 🐾</button>
        </section>

        <section id = "seleccionar-mascota">
            <h1>MoeAnimals</h1>
            <h2>Elige a tu mascota:</h2>
            <div id="tarjetas-mascotas">
                <input type="radio" name="mascota" id="Hipodoge" />
                <label class="tarjetas" for="Hipodoge">
                    <img src="CSS/Imagenes/Esperando.gif" alt="Hipodoge">
                    <p>Hipodoge</p>
                </label>
    
                <input type="radio" name="mascota" id="Capipepo" />
                <label class="tarjetas" for="Capipepo">
                    <img src="CSS/Imagenes/Delfin.PNG" alt="Capipepo">
                    <p>Capipepo</p>
                </label>
    
                <input type="radio" name="mascota" id="Ratigueya" />
                <label class="tarjetas" for="Ratigueya">
                    <img src="CSS/Imagenes/Koala.PNG" alt="Ratigueya">
                    <p>Ratigueya</p>
                </label>
    
                <input type="radio" name="mascota" id="Langostelvis" />
                <label class="tarjetas" for="Langostelvis">Langostelvis</label>
    
                <input type="radio" name="mascota" id="Tucapalma" />    
                <label class="tarjetas" for="Tucapalma">Tucapalma</label>
    
                <input type="radio" name="mascota" id="Pydos" />
                <label class="tarjetas" for="Pydos">Pydos</label>
            </div>
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id = "seleccionar-ataque">
            <h1 id="titulo">MoeAnimals</h1>
            <h2>Elige a tu ataque:</h2>
            <p>Tu mascota <span id = "mascota-jugador"></span> tiene <span id = "vidas-jugador">3</span> vidas</p>
            <p>La mascota <span id = "mascota-enemigo"></span> del enemigo tiene <span id = "vidas-enemigo">3</span> vidas</p>
            <div class="botones">
                <button class="ataque" id="boton-fuego"> Fuego 🔥 </button>
                <button class="ataque" id="boton-agua"> Agua 💧 </button>
                <button class="ataque" id="boton-planta"> Planta 🌱 </button>
            </div>
            <div>
                <button id="boton-reiniciar"> Reinciar 🐈 </button>
            </div>
        </section>

        <section id = "Mensajes">
        </section>  

    </body>
</html>
